version: '3.8'

services:
  db:
    build: .
    container_name: mysql_container
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./changelog.xml:/docker-entrypoint-initdb.d/changelog.xml
    command: >
      bash -c "
      docker-entrypoint.sh mysqld &
      sleep 30 &&
      liquibase --changeLogFile=/docker-entrypoint-initdb.d/changelog.xml update
      "

volumes:
  db_data:
